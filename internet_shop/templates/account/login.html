{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}

<!--<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>-->

<section class="contact_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
            Sign In
            </h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                        <div>
                            <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" aria-describedby="id_password_helptext" id="id_password">
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            {% if form.remember %}
                            <label style="width: 160px;">Remember Me</label>
                            {{ form.remember }}
                            {% endif %}
                        </div>

                        <div class="btn_box">
                            <button type="submit">
                            SIGN IN
                            </button>
                        </div>
                        <div>
                            <span style="color: black;">Don't have an account? </span>
                            <a href="{% url 'account_signup' %}">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
